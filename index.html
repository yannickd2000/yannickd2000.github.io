<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trinkspiel</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Trinkspiel 🍻</h1>
        <div class="filters">
            <label><input type="checkbox" class="filter" value="peinlich" checked> Peinlich</label>
            <label><input type="checkbox" class="filter" value="mutprobe" checked> Mutprobe</label>
            <label><input type="checkbox" class="filter" value="extrem" checked> Extrem</label>
            <label><input type="checkbox" class="filter" value="trinken" checked> Trinken</label>
        </div>
        <div class="card" id="card">
            <p id="question">Tippe auf die Karte, um zu starten!</p>
        </div>
        <button id="nextCard">🎴 Nächste Karte</button>
        <button id="resetGame">🔄 Reset</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
